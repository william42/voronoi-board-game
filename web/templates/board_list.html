{% extends "base.html" %}
{% block content %}
    <h2>Voronova games:</h2>
    <ul>
        {% for game in games %}
            <li>
                <a href="/games/{{ game.game_id }}">{{ game.game_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Voronova boards:</h2>
    <ul>
        {% for board in boards %}
            <li>
                <a href="/boards/{{ board.board_id }}">{{ board.board_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
